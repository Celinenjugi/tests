<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <link rel="stylesheet" href="css/lists.css">

    <style>
        ol{
            list-style-type: -moz-ethiopic-halehame-ti-er;
            border: #00B2FF;
        }
        ul{
         list-style-type:lower-roman;}
        ol>li{
            background-color: #121212;
            color: #00B2FF;
            cursor: progress;
        }
        ol>.one{
            font-family: initial;
            font-size: larger;
        }
        ol>.one:hover{
            color: #DCDCDC;
        }

    </style>
</head>
<body>
<h3 title="this is an ordered list">ordered List</h3>
<ol>

    <li class="one">Orange</li>
    <li>Pink</li>
    <li>white</li>
</ol>
<h4>Unordered List</h4>
<ul>
    <li>Purple</li>
    <li>Black</li>
    <li>Green</li>


</ul>




</body>
</html>
